<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Season switcher</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
   
  </head>
  <body>
    

     <div class="cal-body">
      <div class="calc">

        <div class="banner">

          <img src="assets/cal.jpg" alt="">

        </div>

        <h1>Tip Calculator</h1>

        <br>

        <h3>Bill Amount</h3>

        <input type="text" id="billAmount">

        <br>

        <h3>Tip Amount</h3>

        <input type="text" id="tipAmount">

        <br>

        <h3>Total Amount</h3>

        <input type="text" id="totalAmount">

        <br>

        <button onclick="checkAmount()" class="btn btn-outline-primary">Check</button>
        <br>
        <h5 class="text-danger" id="msg"></h5>
        
      </div>
     </div>
      
    

    <script src="script.js"></script>
  </body>
</html>
